<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка для ученика</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #282c34 0%, #1a1e24 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        .loader-text {
            margin-top: 30px;
            font-size: 18px;
            color: #61dafb;
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.5);
        }
        
        .python-logo-3d {
            width: 150px;
            height: 150px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(55, 118, 171, 0.6));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        #card {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
            max-width: 80%;
        }
        
        .code {
            background-color: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .keyword {
            color: #c678dd;
        }
        
        .string {
            color: #98c379;
        }
        
        h1 {
            color: #282c34;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="loader">
        <img class="python-logo-3d" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png" alt="Python Logo">
        <div class="loader-text">Загрузка открытки...</div>
    </div>
    
    <div id="card">
        <h1>Поздравляю, ученик!</h1>
        <div class="code">
            <span class="keyword">print</span>(<span class="string">"Имя Фамилия"</span>)
        </div>
        <p>Пусть твой путь в программировании будет успешным!</p>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('card').style.opacity = '1';
                    document.getElementById('card').style.transform = 'translateY(0)';
                }, 1000);
            }, 2500);
        });
    </script>
</body>
</html>
